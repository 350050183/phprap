<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta Information -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="phprap,apidoc,api文档管理">
    <meta name="description" content="PHPRAP，是一个PHP轻量级开源API接口文档管理系统，致力于减少前后端沟通成本，提高团队协作开发效率，打造PHP版的RAP。">
    <title>在线调试——PHPRAP打造PHP版RAP接口文档管理系统</title>
    <!-- Fonts -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <!-- CSS -->
    <link href="../css/app.css" rel="stylesheet" />
    <!-- Scripts -->

</head>
<body class="with-navbar">
<div>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
    </nav>

    <!-- Main Content -->
    <docs>
        <div class="spark-screen container">
            <div class="row">
                <!-- Tabs -->
                <div class="col-md-4 docs-sidebar">
                </div>

                <!-- Content -->
                <div class="col-md-8 docs-content">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h1>在线调试</h1>
                            <p>支持在线对接口进行调试，默认填充已定义好的header和请求参数，再也不用来回调试接口</p>
                            <ul>
                                <li>根据录入的header和请求参数规则，默认填充已定义好的header和请求参数，可新增、编辑和删除参数</li>
                                <li>随意切换接口环境、请求地址和请求方式</li>
                                <li>右侧面板时时展示http状态码、请求时间、响应结果和请求及响应header</li>
                            </ul>
                            <p><img src="../image/home/debug.gif" alt="在线调试"></p>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </docs>
    <!-- JavaScript -->
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>

<script src="../js/app.js"></script>
<script>
    $(function () {
        // 高亮显示当前选中菜单
        $("ul.nav a").each(function(){

            var url = window.location;
            var href = $(this)[0].href;

            if(url.href.indexOf(href) == 0 || href == url){
                $(this).parent().addClass("active");
            }

        });

    });
</script>
</body>
</html>
