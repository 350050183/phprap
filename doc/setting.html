<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta Information -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="phprap,apidoc,api文档管理">
    <meta name="description" content="PHPRAP，是一个PHP轻量级开源API接口文档管理系统，致力于减少前后端沟通成本，提高团队协作开发效率，打造PHP版的RAP。">
    <title>系统设置——PHPRAP打造PHP版RAP接口文档管理系统</title>
    <!-- Fonts -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <!-- CSS -->
    <link href="../css/app.css" rel="stylesheet" />
    <!-- Scripts -->

</head>
<body class="with-navbar">
<div>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
    </nav>

    <!-- Main Content -->
    <docs>
        <div class="spark-screen container">
            <div class="row">
                <!-- Tabs -->
                <div class="col-md-4 docs-sidebar">
                </div>

                <!-- Content -->
                <div class="col-md-8 docs-content">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h1>系统设置</h1>
                            <p>可设置网站名称、网站关键字、网站描述、版权信息、系统邮箱、重置默认密码(用户管理重置密码时的默认密码)、是否推送消息(如果设为是，那么会在指定时间间隔内推送项目加入申请和申请结果，否则只有在刷新页面时才会推送消息)及是否关闭网站</p>
                            <p><img src="../image/manage/setting.gif" alt="系统设置"></p>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </docs>
    <!-- JavaScript -->
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>

<script src="../js/app.js"></script>
<script>
    $(function () {
        // 高亮显示当前选中菜单
        $("ul.nav a").each(function(){

            var url = window.location;
            var href = $(this)[0].href;

            if(url.href.indexOf(href) == 0 || href == url){
                $(this).parent().addClass("active");
            }

        });

    });
</script>
</body>
</html>
