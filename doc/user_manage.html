<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta Information -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="phprap,apidoc,api文档管理">
    <meta name="description" content="PHPRAP，是一个PHP轻量级开源API接口文档管理系统，致力于减少前后端沟通成本，提高团队协作开发效率，打造PHP版的RAP。">
    <title>用户管理——PHPRAP打造PHP版RAP接口文档管理系统</title>
    <!-- Fonts -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <!-- CSS -->
    <link href="../css/app.css" rel="stylesheet" />
    <!-- Scripts -->

</head>
<body class="with-navbar">
<div>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
    </nav>

    <!-- Main Content -->
    <docs>
        <div class="spark-screen container">
            <div class="row">
                <!-- Tabs -->
                <div class="col-md-4 docs-sidebar">
                </div>

                <!-- Content -->
                <div class="col-md-8 docs-content">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h1>用户管理</h1>
                            <p>包含用户昵称、登录账号、注册渠道、创建项目数、参与项目数、注册地点、用户状态、注册时间和冻结用户操作及重置密码操作</p>
                            <ul>
                                <li>点击创建项目数，即可查看该用户创建的所有项目列表</li>
                                <li>点击参与项目数，即可查看该用户参与的所有项目列表</li>
                                <li>冻结用户后，该用户无法登录系统</li>
                                <li>点击重置密码，会把该用户的登录密码重置成<a href="setting.html">系统设置</a>里设置的重置默认密码，用户密码被重置后登录时会不断提示修改默认密码</li>
                            </ul>
                            <p><img src="../image/manage/user.gif" alt="用户管理"></p>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </docs>
    <!-- JavaScript -->
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>

<script src="../js/app.js"></script>
<script>
    $(function () {
        // 高亮显示当前选中菜单
        $("ul.nav a").each(function(){

            var url = window.location;
            var href = $(this)[0].href;

            if(url.href.indexOf(href) == 0 || href == url){
                $(this).parent().addClass("active");
            }

        });

    });
</script>
</body>
</html>
